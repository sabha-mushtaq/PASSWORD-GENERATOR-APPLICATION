<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generation Page</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
   <nav class="w-full h-[50px] bg-sky-800">
    <h1 class="text-3xl  text-white font-semibold pl-7">Locked</h1>
   </nav>
    <!-- main div -->
    <div class="h-[770px] w-full bg-[url(images/sub-main1.jpg)] bg-no-repeat bg-cover pt-3 flex">
       
        <!-- password div -->
        <div class="h-[700px] w-2/3  ml-16 border-[0.5px]  rounded-2xl shadow-2xl  shadow-gray-500 ">
            <!-- first div -->
            <div class="w-full h-[15%]  flex justify-center pt-5">
                <!-- lock icon div -->
                <div class="h-[30%] w-[10%]  bg-[url(images/locked.png)] bg-no-repeat bg-contain mt-3 "></div>
                <!-- heading password div -->
                <div class="h-[60%] w-[40%] ">
                    <h1 class="text-5xl  text-sky-800">Password</h1>
                </div>
            </div>
            <!-- second div -->
            <div class="w-[75%] h-[10%]  ml-20 rounded-2xl ">
                <div id="password-div" class="h-[98%] w-full rounded-2xl shadow-inner shadow-gray-500 text-3xl p-5" >
                    <h1 class="text-gray-500"> Click on generate button</h1>
                </div>
            </div>
            <!-- second-div-end -->
            <!-- third div start -->
            <div class="h-[20%] w-full  mt-8 flex justify-around">
                <button id="generatebutton" class="h-[60%] w-[30%]  text-3xl rounded-3xl shadow-inner shadow-gray-500 text-sky-800 hover:bg-white">Generate</button>
                <button id="copy-button" class="h-[60%] w-[30%]  text-xl rounded-3xl shadow-inner shadow-gray-500 text-sky-800 hover:bg-white">Copy to clipboard</button>
            </div>
            <!-- third div-end -->
            <!--customizing password div plus button-->
            <div class="w-full h-[60%]  flex">
                <!-- criteria-div -->
                <div class="h-full w-1/2 ">
                    <div class="w-full h-[15%]  flex">
                        <!-- text + symbol -->
                        <div class="h-full w-[80%]"><h2 class="text-3xl pt-5 pl-10 font-bold text-sky-900">Include uppercase</h2></div>
                        <div class="h-[50px] w-[50px] rounded-full  mt-4 shadow-inner shadow-gray-500 " id="inlcl"></div>
                    </div>
                    <div class="w-full h-[15%]  flex">
                        <!-- text + symbol -->
                        <div class="h-full w-[80%]"><h2 class="text-3xl pt-5 pl-10 font-bold text-sky-900">Include lowercase</h2></div>
                        <div class="h-[50px] w-[50px] rounded-full  mt-4 shadow-inner shadow-gray-500" id="inlc"></div>
                    </div>
                    <div class="w-full h-[15%]  flex">
                        <!-- text + symbol -->
                        <div class="h-full w-[80%]"><h2 class="text-3xl pt-5 pl-10 font-bold text-sky-900">Include numbers</h2></div>
                        <div class="h-[50px] w-[50px] rounded-full  mt-4 shadow-inner shadow-gray-500" id="inn"></div>
                    </div>
                    <div class="w-full h-[15%]  flex">
                        <!-- text + symbol -->
                        <div class="h-full w-[80%]"><h2 class="text-3xl pt-5 pl-10 font-bold text-sky-900">Include symbols</h2></div>
                        <div class="h-[50px] w-[50px] rounded-full  mt-4 shadow-inner shadow-gray-500" id="ins"></div>
                    </div>
                    <div class="w-full h-[15%]  flex">
                        <!-- text + symbol -->
                        <div class="h-full w-[80%]"><h2 class="text-3xl pt-5 pl-10 font-bold text-sky-900">Password length</h2></div>
                        <input class="h-[50px] w-[50px] rounded-full  mt-4 shadow-inner shadow-gray-500 pl-5" id="inll"></input>
                    </div>
                </div>
                <!-- criteria div-end -->
                <!-- save password history -->
                <div class="h-[80%] w-1/2 ">
                    <input id="device-name" class="h-[10%] w-[80%]  m-5 rounded-3xl pl-5 " placeholder=" Enter Device/application :"></input>
                    <button id="save-button" class="h-[25%] w-[70%]  rounded-[30px] shadow-inner shadow-gray-800 ml-10 text-sky-800 hover:bg-white">Save password to browser localstorage</button>
                    <button id="view-history" class="h-[25%] w-[70%]  rounded-[30px] shadow-inner shadow-gray-700 ml-10 mt-10 text-sky-800 hover:bg-white ">View password history</button>
                </div>
            </div>
            <!--customizing password div plus button end-->
        </div>
        <!-- save password div -->
        <div class="w-1/3 h-[700px]  invisible" id="2nddiv">
<!-- inside div -->
 <button id="delete-button" class="h-[10%] w-[65%] rounded-3xl border-1 border-gray-500 shadow-inner ml-16 mt-16 bg-sky-800 mb-8 text-white font-bold text-xl">Delete history</button>
<div class="h-[60%] w-[90%]   rounded-3xl  ml-3 border-gray-400  border-[0.5px] shadow-inner bg-teal-50 overflow-scroll">
<!-- table in this div -->
<table class="table-auto w-[100%] " id="table">
    <thead >
      <tr class="border-b-2 border-gray-500 ">
        <th class="w-[50%] h-[35px] p-3">Device Name</th>
        <th class="w-[50%] h-[35px] p-3">PASSWORD</th>
       
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>


</div>


        </div>
    </div>
    <!-- footer -->
    <footer class="w-full h-10 bg-sky-900 flex justify-center"
    
    
    >
<div class="h-[100%] w-[20%] bg-[url(images/copyright.svg)] bg-no-repeat bg-[30px,30px] bg-left">
<p class="text-white font-thin text-xl pl-10 pt-2">Copyright sabha mushtaq </p>
</div>
</footer>
    <script type="module" src="main.js"></script>
</body>
</html>
